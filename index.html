<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Text2Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#00D09C',
              secondary: '#1A1A1A',
              surface: '#2C2C2C',
            },
            animation: {
              'vibrate-low': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'vibrate-med': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'vibrate-high': 'shake-hard 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              'shake-hard': {
                '0%': { transform: 'translate(1px, 1px) rotate(0deg)' },
                '10%': { transform: 'translate(-1px, -2px) rotate(-1deg)' },
                '20%': { transform: 'translate(-3px, 0px) rotate(1deg)' },
                '30%': { transform: 'translate(3px, 2px) rotate(0deg)' },
                '40%': { transform: 'translate(1px, -1px) rotate(1deg)' },
                '50%': { transform: 'translate(-1px, 2px) rotate(-1deg)' },
                '60%': { transform: 'translate(-3px, 1px) rotate(0deg)' },
                '70%': { transform: 'translate(3px, 1px) rotate(-1deg)' },
                '80%': { transform: 'translate(-1px, -1px) rotate(1deg)' },
                '90%': { transform: 'translate(1px, 2px) rotate(0deg)' },
                '100%': { transform: 'translate(1px, -2px) rotate(-1deg)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
